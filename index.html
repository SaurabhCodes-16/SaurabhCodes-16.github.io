<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saurabh Tiwari | Links</title>

  <!-- Include particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 30px;
    }

    .link {
      display: block;
      text-decoration: none;
      background: #1e1e1e;
      color: #fff;
      margin: 10px 0;
      padding: 12px 20px;
      border: 1px solid #444;
      border-radius: 8px;
      width: 250px;
      transition: all 0.2s ease;
    }

    .link:hover {
      background: #333;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Saurabh Tiwari</h1>
    <p>üëã Welcome! Connect with me:</p>

    <a class="link" href="https://www.linkedin.com/in/saurabh-tiwari-902ba327b" target="_blank">üîó LinkedIn</a>
    <a class="link" href="https://github.com/SaurabhCodes-16" target="_blank">üêô GitHub</a>
    <a class="link" href="mailto:saurabh@gmail.com">üìß Email Me</a>
    <a class="link" href="resume.pdf" target="_blank">üìÑ View Resume</a>
  </div>

  <!-- Particle.js config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.3 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
