<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saurabh Tiwari | Links</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .rotating-wheel {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500px;
      height: 500px;
      margin-left: -250px;
      margin-top: -250px;
      border: 2px dashed rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: spin 60s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .link {
      display: block;
      text-decoration: none;
      background: #1e1e1e;
      color: white;
      margin: 10px 0;
      padding: 12px 20px;
      border: 1px solid #444;
      border-radius: 8px;
      width: 240px;
      transition: all 0.2s ease;
    }

    .link:hover {
      background: #2e2e2e;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="rotating-wheel"></div>

  <div class="container">
    <h1>Saurabh Tiwari</h1>
    <p>👋 Welcome! Connect with me:</p>

    <a class="link" href="https://www.linkedin.com/in/saurabh-tiwari-902ba327b" target="_blank">🔗 LinkedIn</a>
    <a class="link" href="https://github.com/SaurabhCodes-16" target="_blank">🐙 GitHub</a>
    <a class="link" href="mailto:saurabh@gmail.com">📧 Email Me</a>
    <a class="link" href="resume.pdf" target="_blank">📄 View Resume</a>
  </div>
</body>
</html>
